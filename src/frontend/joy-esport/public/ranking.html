<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JOY E-sport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ranking.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="header">
            <img id="back" src="images/back.png"></img>
            <span class="title">RANK</span>
            <img id="logout" src="images/profile_icon.png">
        </div>
        <div class="content">
            <div class="top3-container">
                <div class="top3-box top23">
                    <div class="ribbon silver"></div>
                    <div class="rank"></div>
                    <div class="name">-</div>
                    <div class="score-box"><span class="score-value">- 점</span></div>
                </div>
                <div class="top3-box top1">
                    <div class="ribbon gold"></div>
                    <div class="rank"></div>
                    <div class="name">-</div>
                    <div class="score-box"><span class="score-value">- 점</span></div>
                </div>
                <div class="top3-box top23">
                    <div class="ribbon bronze"></div>
                    <div class="rank"></div>
                    <div class="name">-</div>
                    <div class="score-box"><span class="score-value">- 점</span></div>
                </div>
            </div>
            <div class="ranking-container">
            </div>

        </div>
        <div id="loading_screen">
            <img id="loading_screen_img" src="images/joy_logo_white.png" class="loading_image">
        </div>
</body>
<script src="js/url.js"></script>
<script src="js/ranking.js"></script>

</html>
