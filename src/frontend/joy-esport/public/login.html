<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JOY E-sport</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/joy_logo_white.png" alt="JOY Logo" class="logo-image">
        </div>
        <div class="form signin">
            <div class="form-header">
                <div class="show-signup">Sign Up</div>
                <div class="show-signin">Sign In</div>
            </div>
            <div class="arrow"></div>
            <div class="form-elements">
                <div class="form-element">
                    <input type="text" id="input_hanyang" placeholder="한양대학교 이메일">
                </div>
                <div class="form-element">
                    <input type="password" id="input_password" placeholder="비밀번호">
                </div>
                <div class="form-element">
                    <input type="text" id="input_name" placeholder="이름">
                </div>
                <div class="form-element">
                    <input type="text" id="input_studentid" placeholder="학번">
                </div>
                <div class="form-element">
                    <button id="submit-btn">로그인</button>
                </div>
            </div>
        </div>
        <div id="loading_screen">
            <img id="loading_screen_img" src="images/joy_logo_white.png" class="loading_image">
        </div>
    </div>
</body>
<script src="js/url.js"></script>
<script src="js/login.js"></script>

</html>
